name: Teste Fatorial

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Baixar reposit√≥rio
      uses: actions/checkout@v3

    - name: Instalar GCC
      run: sudo apt-get install gcc

    - name: Compilar testes
      run: gcc fatorial.c fatorial_test.c -o teste

    - name: Executar testes
      run: ./teste
